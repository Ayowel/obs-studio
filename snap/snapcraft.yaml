name: obs-studio
adopt-info: obs

base: core18
grade: stable
confinement: strict

architectures:
  - build-on: amd64

# We should migrate to using the official folder for obs-studio config
#plugs:
#  obs-config-dir:
#    interface: personal-files
#    write: [$HOME/.config/obs-studio]

plugs:
  # Support for common GTK themes
  # https://forum.snapcraft.io/t/how-to-use-the-system-gtk-theme-via-the-gtk-common-themes-snap/6235
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

layout:
  /usr/lib/obs-plugins:
    bind: $SNAP/usr/lib/obs-plugins
  /usr/lib/obs-scripting:
    bind: $SNAP/usr/lib/obs-scripting
  /usr/local/lib:
    bind: $SNAP/usr/local/lib
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa
  /usr/share/obs:
    bind: $SNAP/usr/share/obs
  /usr/share/X11:
    bind: $SNAP/usr/share/X11

apps:
  obs-studio:
    command: bin/desktop-launch $SNAP/bin/obs-wrapper
    common-id: com.obsproject.Studio
    desktop: usr/share/applications/com.obsproject.Studio.desktop
    environment:
      # Tell libGL where to find the drivers
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      LIBVA_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      # Mesa Libs for OpenGL support
      # Workaround in snapd for proprietary nVidia drivers mounts the drivers in
      # /var/lib/snapd/lib/gl that needs to be in LD_LIBRARY_PATH
      # Without that OpenGL using apps do not work with the nVidia drivers.
      # Ref.: https://bugs.launchpad.net/snappy/+bug/1588192
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa-egl:$LIBGL_DRIVERS_PATH:/var/lib/snapd/lib/gl
    plugs:
      - audio-playback
      - audio-record
      - avahi-control
      - browser-support
      - camera
      - desktop
      - desktop-legacy
      - home
      - jack1
      - joystick
      - network
      - network-bind
      - opengl
      - pulseaudio
      - raw-usb
      - removable-media
      - unity7
      - wayland
      - x11

parts:
  desktop-qt5:
    plugin: make
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    make-parameters:
      - FLAVOR=qt5
    build-environment:
      - CC: gcc-8
      - CCX: g++-8
    build-packages:
      - gcc-8
      - g++-8
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libqt5gui5
      - libqt5svg5
      - qtwayland5
      - shared-mime-info
      - xdg-user-dirs

  nv-codec-headers:
    plugin: make
    source: https://github.com/FFmpeg/nv-codec-headers.git
    source-tag: 'n9.1.23.1'
    make-parameters:
      - PREFIX=/usr
    build-environment:
      - CC: gcc-8
      - CCX: g++-8
    build-packages:
      - gcc-8
      - g++-8
      - pkg-config

