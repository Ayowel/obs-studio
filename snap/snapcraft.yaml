        -DCMAKE_BUILD_TYPE=Release \
        -DLIBOBS_INCLUDE_DIR=$SNAPCRAFT_STAGE/usr/include/obs/ \
        $SNAPCRAFT_PART_SRC 2>/dev/null || true
      make
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
